<div class="mainContainer">
  <div data-aos="fade-left"
  data-aos-offset="300"
  data-aos-easing="ease-in-sine" 
  class="headerMainContainer">
    <div class="purpleFirstLine">
      <img src="./assets/img/portfolioImg/purple_first_line.png" />
    </div>
    <div class="headerTxtContainer">
      <h2 class="portfolioTxt">Portfolio</h2>
    </div>
    <div class="purpleSecondLineContainer">
      <img class="purpleSecondLine" src="./assets/img/portfolioImg/purple_second_line.png" />
    </div>
  </div>
  <div data-aos="fade-in"
  data-aos-offset="300"
  data-aos-easing="ease-in-sine"
  class="sideTextContainer">
    <span class="sideText"
      >Explore a selection of my work here - Interact with projects to see my
      skills in action.</span
    >
  </div>

  <div class="projectContainer">
    @for (item of projects; track $index) {
    <div class="projectDisplayFlex{{ $index }}">
      <div data-aos="fade-right"
      data-aos-offset="300"
      data-aos-easing="ease-in-sine" 
      class="projectLeftContainer">
        <img class="laptopImages{{$index}}" src="{{ item.images }}" />
      </div>

      <div data-aos="fade-left"
      data-aos-offset="300"
      data-aos-easing="ease-in-sine"
      class="projectRightContainer">
        <div class="projectNameContainer">
          <span class="projectName">{{ item.name }}</span>
        </div>
        <div class="projectLanguageContainer">
          <span class="projectLanguage">{{ item.language }}</span>
        </div>
        <div class="projectDescriptionContainer">
          <span class="projectDescription{{$index}}">{{ item.description }}</span>
        </div>
        <div class="projectButtons{{ $index }}">
          <a href="{{projects[$index].linkLiveTest}}" target="_blank" class="liveTestButton">Live test</a>
          <a href="{{projects[$index].linkGitHub}}" target="_blank" class="gitHubButton">Github</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
